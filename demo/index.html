				<h3 class="text-muted">JČU Rozvrhář</h3>
			</div>

			<div class="jumbotron">
				<h1>Rozvrh ke stažení</h1>


				<p class="lead">
					Stáhněte si svůj osobní kalendář ve formátu iCAL, který je vhodný pro import třeba do Google Calendar.
				<p>


				<form action="convert.php" method="GET" target="_blank">

					<div class="form-group row">
						<label for="osoba" class="col-sm-2 col-form-label" >Os. číslo:</label>
						<div class="col-sm-10">
							<input type="text" name="osoba" maxlength="6" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="year" class="col-sm-2 col-form-label">Rok:</label>
						<div class="col-sm-10">
							<input type="number" name="rok" id="form-rok" min="2013" max="2016" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="year" class="col-sm-2 col-form-label">Období:</label>
						<div class="col-sm-10">
							<select name="semestr" class="form-control" id="form-semestr">
								<option value="LS">Letní semestr</option>
								<option value="ZS">Zimní semestr</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="year" class="col-sm-2 col-form-label">Formát:</label>
						<div class="col-sm-10">
							<select name="format" class="form-control">
								<option value="A">ABC/123 - Předmět - Přednáška</option>
								<option value="B">ABC/123 - Předmět</option>
								<option value="C">Předmět - Přednáška</option>
								<option value="D">Předmět</option>
							</select>
						</div>
					</div>

					<input type="submit" value="Stáhnout" class="btn btn-lg btn-success" />

				</form>

			</div>


			<footer class="footer">

		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			
			$(document).ready(function(){
				
				date = new Date;
				
				$("#form-rok").attr('max',date.getFullYear());
				$("#form-rok").attr('value',date.getFullYear());
				
				if (date.getMonth() > 7) {
					$("#form-semestr").val('ZS');
				}
				
			});
			
		</script>
	</body>
